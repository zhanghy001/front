<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格与列表</title>
</head>
<body>
    <h2>表格标签</h2>
    <table border="1" cellspacing="0" width="300" align="center">
        <thead>
            <!--   表头单元格，文字会加粗居中显示   -->
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张皓宇</td>
                <td>男</td>
                <td>27</td>
            </tr>
            <tr>
                <td>张皓宇2</td>
                <td>男2</td>
                <td>2711</td>
            </tr>
        </tbody>
    </table>

    <h2>无序列表</h2>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>

    <h2>有序列表</h2>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>

    <h2>自定义列表</h2>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>

</body>
</html>
