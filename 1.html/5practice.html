<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>综合案例</title>
</head>
<body>
<h3>青春不常在，抓紧谈恋爱</h3>

<table>
    <tbody>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="sex1"/><label for="sex1">男</label>
                <input type="radio" name="sex" id="sex2"/><label for="sex2">女</label>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <label id="year">
                    <select>
                        <option selected>--请选择年份--</option>
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                        <option>1993</option>
                        <option>1994</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>2000</option>
                    </select>
                </label>
                <label id="month">
                    <select>
                        <option selected>--请选择月份--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </label>
                <label id="day">
                    <select>
                        <option selected>--请选择日--</option>
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                        <option>1993</option>
                        <option>1994</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>2000</option>
                    </select>
                </label>
            </td>
        </tr>
        <tr>
            <td><label for="area">所在地区：</label></td>
            <td><input type="text" id="area"></td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" id="marry1"/><label for="marry1">未婚</label>
                <input type="radio" name="marry" id="marry2"/><label for="marry2">已婚</label>
                <input type="radio" name="marry" id="marry3"/><label for="marry3">离婚</label>
            </td>
        </tr>
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="like" id="like1"/><label for="like1">妩媚的</label>
                <input type="checkbox" name="like" id="like2"/><label for="like2">可爱的</label>
                <input type="checkbox" name="like" id="like3"/><label for="like3">小鲜肉</label>
                <input type="checkbox" name="like" id="like4"/><label for="like4">老腊肉</label>
            </td>
        </tr>
        <tr>
            <td><label for="introduce">自我介绍：</label></td>
            <td><textarea cols="40" rows="8" id="introduce"></textarea><br/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" id="agree"/><label for="agree">我同意注册条款和会员加入标准</label></td>
        </tr>
        <tr>
            <td></td>
            <td> <a href="#">我是会员，立即登录</a></td>
        </tr>
    </tbody>
</table>

<h3>我承诺</h3>
<ul>
    <li>年满18岁，单身</li>
    <li>抱着严肃的态度</li>
    <li>真诚寻找另一半</li>
</ul>

<!--</dl>-->

</body>
</html>
