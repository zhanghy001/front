<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
    <h4>表单</h4>
    <p>表单有三部分组成：表单域，表单控件，提示信息</p>
    <form action="127.0.0.1:8080" method="post" name="form1" target="_self">
        用户名：<input type="text" name="user" value="请输入用户名"/><br/>
        密码：<input type="password" name="password"/><br/>
        婚姻状况：男<input type="radio" name="sex" value="男"> 女<input type="radio" name="sex" value="女"><br/>
        爱好：吃饭<input type="checkbox" name="hobby" checked="true" value="吃饭"/> 睡觉<input type="checkbox" name="hobby" value="睡觉"/> 打豆豆<input type="checkbox" name="hobby"/><br/>
        <input type="button" value="获取验证码"/><br/>
        上传文件：<input type="file"/><br/>
        <input type="submit" value="提交11"/> <input type="reset" value="重置11">
    </form>

    <h4>label标签</h4>
    <form>
        性别：<label for="sex1">男</label><input type="radio" name="sex" id="sex1" value="男"><label for="sex2">女</label><input type="radio" name="sex" id="sex2" value="女">
    </form>

    <h4>select标签，下拉菜单</h4>
    <select>
        <option selected="selected">杭州</option>
        <option>上海</option>
        <option>厦门</option>
        <option>广州</option>
    </select>

    <h4>文本域</h4>
    文本域：
    <textarea cols="60" rows="10"></textarea>
<body>

</body>
</html>
