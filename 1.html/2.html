<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>标签</title>
</head>
    <h3>div标签</h3>
    <div>我是一个div标签，独占一行</div>这段内容会在下面一行显示<br/>
    <span>span标签，跨距离--</span>
    <span>span标签，跨距离，会和上面的放在一行显示</span>

    <h3>图像标签</h3>
    <div><img src="resource/beauty.jpg" alt="图像不能正常显示的替换文本" title="鼠标悬停在图片上显示的文字"/></div>
    <div><img src="beauty1.jpg" alt="图像不能正常显示的替换文本"/></div>
    <h6>图像大小设置</h6>
    <p>width和height只设置一个就行，会自动等比例缩放</p>
    <div><img src="resource/beauty.jpg" width="100" alt="222"></div>
    <div><img src="resource/beauty.jpg" height="100" border="10"></div>

    <h3>特殊字符</h3>
    <p>空格用&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&amp;nbsp;表示</p>
