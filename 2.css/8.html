<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css背景</title>
    <style>
        .div-1 {
            width: 300px;
            height: 330px;
            background-image: url(../1.html/resource/beauty.jpg);
            /*平铺选项*/
            background-repeat: no-repeat;
            background-color: orange;
            /*背景位置*/
            background-position: center center;
            /*背景固定*/
            background-attachment: fixed;

        }
    </style>
</head>
<body>
    <h3>背景图片</h3>
    <p>默认情况下背景都是平铺的</p>
    <div class="div-1"></div>

</body>
</html>
